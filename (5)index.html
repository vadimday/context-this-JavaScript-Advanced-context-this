<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Лічильник натискань</title>
    <script>
      let clickCount = 0;

      function countClicks() {
        clickCount++;
        document.getElementById("counter").innerText =
          "Натискань: " + clickCount;
      }
    </script>
  </head>
  <body>
    <div id="counter">Натискань: 0</div>
    <button onclick="countClicks()">Натисни мене</button>
  </body>
</html>
